<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Additional Bootstrap 5 Icons CSS (if you use icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            padding: 30px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #343a40;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .table {
            margin: 0 auto;
            width: 100%;
        }

        table th,
        table td {
            text-align: center;
            padding: 15px;
        }

        table th {
            font-weight: bold;
            background-color: #343a40;
            color: #ffffff;
        }

        table td {
            font-size: 1rem;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .table td,
        .table th {
            padding-left: 20px;
            padding-right: 20px;
        }

        .table thead th {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            border-radius: 20px 0 0 20px;
            border: 1px solid #ced4da;
            box-shadow: none;
            transition: border-color 0.3s ease-in-out;
        }

        .search-bar input:focus {
            border-color: #007bff;
            outline: none;
        }

        .search-bar button {
            border-radius: 0 20px 20px 0;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: #ffffff;
            transition: background-color 0.3s ease-in-out;
        }

        .search-bar button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Student Information</h1>


        <h1>Rank : {{queryset.first.student.studentmarks.first.student_rank}}</h1>
        <h1>Total : {{total.total}}</h1>
        <table class="table table-striped table-bordered">
           
            <tbody>
                {% for marks in queryset %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><b>{{ marks.subject.subject_name }}</b></td>
                    <td><b>{{ marks.marks }}</b></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">No students found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
